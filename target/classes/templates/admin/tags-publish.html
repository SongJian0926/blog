<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>类型编辑页面</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<link rel="stylesheet" href="../../static/css/index.css" th:href="@{/css/index.css}">
<link rel="stylesheet" href="../../static/lib/editorMD/css/editormd.min.css"
      th:href="@{/lib/editorMD/css/editormd.min.css}">
<body>
<!--th:replace="admin/_admin_fragments::menu(1)"-->
<nav th:replace="admin/_admin_fragments::menu(3)" ></nav>

<div class="m-container-small index-padding-big">
    <div class="ui container">
        <form action="#" method="post" class="ui form"
              th:object="${tag}"
              th:action="*{id}==null?@{/admin/tags}:@{/admin/tags/{id}(id=*{id})}" >
            <input type="hidden" name="id" th:value="*{id}">
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">标签名称</label>
                    <input type="text" name="name" placeholder="标签名称" th:value="*{name}">
                </div>
            </div>
            <div class="ui error message"></div>
            <!--/*/
               <div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
                 <i class="close icon"></i>
                 <div class="header">验证失败</div>
                 <p th:errors="*{name}">提交信息不符合规则</p>
               </div>
            /*/-->
            <div class="ui right aligned container">
                <button type="button" class="ui button" onClick="window.history.go(-1)">返回</button>
                <button  class="ui teal submit button" >提交</button>
            </div>
        </form>
    </div>
</div>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/><br/><br/><br/><br/><br/><br/>


<!--th:replace="admin/_admin_fragments::footer"-->
<footer th:replace="admin/_admin_fragments::footer"></footer>

<!--/*/<th:block th:replace="admin/_admin_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.ui .form').form({
        fields :{
            name: {
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: '请输入标题名称'
                }]
            }
        }
    });
    $('.message .close')
        .on('click',function(){
            $(this)
                .closest('.message')
                .transition('fade');
        });
</script>
</body>
</html>
