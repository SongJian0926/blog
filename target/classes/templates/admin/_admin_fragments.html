<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">博客</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/index.css" th:href="@{/css/index.css}">
  <link rel="stylesheet" href="../../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="../../static/lib/editorMD/css/editormd.css" th:href="@{/lib/editorMD/css/editormd.css}">
  <link rel="stylesheet" href="../../static/css/animate.css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="../../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
  <link rel="stylesheet" href="../../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment index-padding-mini">
  <div class="ui container">
    <div class="ui inverted stackable menu">
      <h2 class="ui teal header item">管理后台</h2>
      <a href="#" class="m-item item m-mobile-hide" th:href="@{/admin/blogs}" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
      <a href="#" class="m-item item m-mobile-hide" th:href="@{/admin/types}" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
      <a href="#" class="m-item item m-mobile-hide" th:href="@{/admin/tags}"  th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
      <div class="right m-mobile-hide menu">
        <div id="dropdown" class="ui dropdown item">
          <div class="text">
            <img  class="ui avatar image" th:src="@{${session.user.avatar}}">
            <span th:text="${session.user.nickname}"></span>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" class="item" th:href="@{/admin/loginOut}">注销</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu_toggle black icon button index-top-right m-mobile-show" style="margin: 22px">
    <i class="sidebar icon"></i>
  </a>
</nav>



<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <!--grid 分成16份 布局 3/3/3/7-->
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../static/images/weixinPot.png" th:src="@{/images/weixinPot.png}"  class="ui rounded image" style="width: 110px">
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header  m-text-spaced m-opacity-mini">最新博客</h4>
        <!--list 竖着的列表组件-->
        <div class="ui inverted link list">
          <a class="item">spring学习路线</a>
          <a class="item">spring学习路线</a>
          <a class="item">spring学习路线</a>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header  m-text-spaced m-opacity-mini">联系我</h4>
        <!--list 竖着的列表组件-->
        <div class="ui inverted link list">
          <a class="item">Email： sj09267@163.com</a>
          <a class="item">QQ: 460703017</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-spaced m-opacity-mini">博客介绍</h4>
        <p class="m-text-spaced m-text-thin m-text-lined">spring学习路线spring学习路线spring学习路线spring学习路线spring学习路线spring学习路线spring学习路线spring学习路线</p>
      </div>
    </div>
    <div class="ui inverted section divider">
    </div>
    <P class="ui inverted m-text-spaced m-text-thin m-text-lined m-opacity-mini">©wycode.cn 2015-2020 All Right Reserved</P>
  </div>

</footer>

<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
  <script src="../../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../../static/lib/editorMD/editormd.js" th:src="@{/lib/editorMD/editormd.js}"></script>
  <script src="../../static/lib/tocbot/tocbot.js" th:src="@{/lib/tocbot/tocbot.js}"></script>
  <script src="../../static/lib/qrcode/qrcode.js" th:src="@{/lib/qrcode/qrcode.js}"></script>
  <script src="../../static/lib/waypoints/jquery.waypoints.js" th:src="@{/lib/waypoints/jquery.waypoints.js}"></script>
  <script>
    $('.menu_toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown();
  </script>
</th:block>

</body>
</html>
