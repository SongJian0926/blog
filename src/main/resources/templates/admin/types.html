<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_admin_fragments::head(~{::title})">
        <meta charset="UTF-8">
        <title>博客分类</title>
</head>
<body>
<!--th:replace="admin/_admin_fragments::menu(1)"-->
<nav th:replace="admin/_admin_fragments::menu(2)" ></nav>
<!--二级导航-->
<div class="ui attached pointing menu m-shadow-small">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/types/edit}" class="item">新增</a>
            <a href="#" th:href="@{/admin/types}" class="active item">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container-small index-padding-big">
    <div class="ui container">
        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" >
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}">${message}</p>
        </div>
        <table class="ui celled table">
            <thead>
                <tr>
                    <th></th>
                    <th>分类名称</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="type,iterStat: ${page.content}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${type.name}"></td>
                    <td>
                        <a class="ui mini teal button" th:href="@{/admin/types/{id}/edit(id=${type.id})}">编辑</a>
                        <a class="ui mini red  button" th:href="@{/admin/types/{id}/delete(id=${type.id})}">删除</a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="6" >
                        <div class="ui mini pagination menu"  th:if="${page.totalPages}>1">
                            <a class="icon item"
                               th:unless="${page.first}"
                               th:href="@{/admin/types(page=${page.number}-1)}">上一页 </a>
                            <a class="icon item"
                               th:unless="${page.last}"
                               th:href="@{/admin/types(page=${page.number}+1)}">下一页</a>
                        </div>
                        <div class="ui right floated teal button">
                            <a class="mini" th:href="@{/admin/types/edit}">新增</a>
                        </div>
                    </th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
<!--th:replace="admin/_admin_fragments::footer"-->


<footer th:replace="admin/_admin_fragments::footer"></footer>

<!--/*/<th:block th:replace="admin/_admin_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.menu_toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown();
    $('.message .close')
        .on('click',function(){
            $(this)
                .closest('.message')
                .transition('fade');
        });
</script>
</body>
</html>
